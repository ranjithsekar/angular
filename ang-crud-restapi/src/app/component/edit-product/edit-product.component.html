<div class="col-md-6 user-container">
    <h2 class="text-center">Edit Product</h2>
    <form [formGroup]="productEditFormGroup" (ngSubmit)="onEditProduct()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" formControlName="category" placeholder="category" name="category" class="form-control" id="category">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" formControlName="price" placeholder="price" name="price" class="form-control" id="price">
      </div>
      <button class="btn btn-success">Update</button>
</form>
</div>
