<table mat-table [dataSource]="productDataSource" class="mat-elevation-z8" matSort matSortActive="name"
  matSortDirection="desc" matSortStart="desc" matSortDisableClear>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let row"> {{row.type}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let row"> {{row.price}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="prodHeaders"></tr>
  <tr mat-row *matRowDef="let row; columns: prodHeaders;"></tr>
</table>
