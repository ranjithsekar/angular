<div class='card'>
  <div class='card-header'>
    <h4>{{pageTitle}}</h4>
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>
        <h5> Filter By:</h5>
      </div>
      <div class='col-md-4'>
        <input type='text' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-2'>
        <h5>Filtered By:</h5>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf='products && products.length > 0'>
        <thead>
          <th>
            <button class='btn btn-primary'>
              Show Image
            </button></th>
          <th>Product Name</th>
          <th>Model</th>
          <th>Brand</th>
          <th>Price</th>
          <th>Available</th>
          <th>Rating</th>
        </thead>
        <tbody>
          <tr *ngFor='let product of products'>
            <td></td>
            <td>{{product.name}}</td>
            <td>{{product.model}}</td>
            <td>{{product.brand}}</td>
            <td>{{product.price}}</td>
            <td>{{product.availablity}}</td>
            <td>{{product.rating}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
